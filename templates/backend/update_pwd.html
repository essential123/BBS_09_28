{% extends 'backend/base.html' %}

{% block title %}
    修改密码
{% endblock %}
{% block article %}
    <div style="padding:20px ">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="d1">原密码:</label>
                            <input type="text" class="form-control" id="d1" name="old_pwd">
                        </div>
                        <div class="form-group">
                            <label for="d2">新密码:</label>
                            <input type="text" class="form-control" id="d2" name="new_pwd">
                        </div>
                        <div class="form-group">
                            <label for="d3">确认密码:</label>
                            <input type="text" class="form-control" id="d3" name="confirm_pwd">
                        </div>
                        <p class="text-center">
                            <input type="submit" class="btn btn-block btn-primary" value="提交">
                            <span style="color: red">{{ error }}</span>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
